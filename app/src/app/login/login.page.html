<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <img src="../../assets/icon/medical.png" alt="medical">
    <ion-input placeholder="Digite o email" [(ngModel)]="email">
      <ion-icon name="mail-outline"></ion-icon>
    </ion-input>
      <ion-input placeholder="Digite a senha" [(ngModel)]="password">
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-input>
        <ion-button (click)="signin()" routerLink="/home">
          SIGNIN
        </ion-button>
        <ion-button routerLink="/signup"> SIGNUP  </ion-button>
      </div>
</ion-content>
